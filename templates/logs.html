{% extends "layout.html" %}
{% block body %}
	<div class="col-md-12">
		<h1>Logs</h1>
		<hr />
		<ul>
		{% for log in logs %}
			<li>
				<a href="{{ url_for('log', log='%s/%s' % (log[:-15], log)) }}">{{ log }}</a>
				<a href="{{ url_for('log_del', log='%s/%s' % (log[:-15], log)) }}"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></a>
			</li>
		{% endfor %}
		</ul>
	</div>
{% endblock %}
