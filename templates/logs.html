{% extends "layout.html" %}
{% block body %}
	<div class="col-md-12">
		<h1>Logs</h1>
		{% for playbook in logs %}
			<h3>{{ playbook }}</h3>
			<hr />
			{% for log in logs[playbook] %}
			<a href="{{ url_for('log', log='%s/%s' % (playbook, log)) }}"><h5>{{ log }}</h5></a>
			{% endfor %}
		{% endfor %}
	</div>
{% endblock %}
